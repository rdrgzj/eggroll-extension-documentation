# Required
version: 2

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt

build:
  os: ubuntu-20.04  # we were using windows but read the docs can build the site without this
  tools:
    sphinx:
  commands:
    - make html

